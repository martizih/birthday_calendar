<!DOCTYPE html>
<html>
    <head>
        <title>Birthday-Calendar</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="favicon/favicon.ico?">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/calendar.css">
        <script type="text/javascript" src="3rdparty/alasql.js"></script>
        <script type="text/javascript" src="js/datehelper.js"></script>
        <script type="text/javascript" src="js/domhelper.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
    </head>
    <body>
        <h3 id="Title"></h3>
        <div id="calendar" class="calendar" style="display:none;">
            <ul class="month">
                <li id="prev" class="prev">&#10094;</li>
                <li id="next" class="next">&#10095;</li>
                <li id="calheader"></li>
            </ul>
            <ul id="weekdays" class="weekdays">
            </ul>
            <ul id="days" class="days">
            </ul>
        </div>
        <div id="text"></div>

    </body>
</html>
